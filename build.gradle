plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'org.springframework', name: 'spring-context', version: '6.1.12'
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '3.3.3'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.3.3'
    implementation group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '3.3.3'
    implementation group: 'org.springframework.boot', name: 'spring-boot', version: '3.3.3'
    implementation 'com.mysql:mysql-connector-j:8.2.0'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.3.3'

    compileOnly group: 'jakarta.platform', name: 'jakarta.jakartaee-api', version: '8.0.0'

}

test {
    useJUnitPlatform()
}